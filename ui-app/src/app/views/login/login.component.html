<form class="col-md-4 offset-md-4" #cred="ngForm" (ngSubmit)="login(cred.value)">
  <h4>Login</h4>
  <h6>Prvide your credendials here</h6>
  <hr>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" placeholder="Username" name="username" ngModel>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" name="password" ngModel>
  </div>
  <div style="margin-bottom:20px;height: 20px;color:red;">
    {{errorMessage}}
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
